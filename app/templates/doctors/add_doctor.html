<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container and Form Styling */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="date"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Flash message styling */
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .flash-message.success {
            background-color: #2ecc71;
            color: white;
        }

        .flash-message.error {
            background-color: #e74c3c;
            color: white;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Doctor</h1>

    <!-- Flash message for success or error -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" required>

        <label for="department_id">Department ID:</label>
        <input type="text" id="department_id" name="department_id" required>

        <label for="department_name">Department Name:</label>
        <input type="text" id="department_name" name="department_name" required>

        <label for="contact_number_1">Contact Number 1:</label>
        <input type="text" id="contact_number_1" name="contact_number_1" required>

        <label for="contact_number_2">Contact Number 2:</label>
        <input type="text" id="contact_number_2" name="contact_number_2">

        <label for="aadhar_or_voter_id">Aadhar/Voter ID:</label>
        <input type="text" id="aadhar_or_voter_id" name="aadhar_or_voter_id" required>

        <label for="email_id">Email ID:</label>
        <input type="email" id="email_id" name="email_id" required>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required>

        <label for="specialisation">Specialisation:</label>
        <input type="text" id="specialisation" name="specialisation" required>

        <label for="years_of_experience">Years of Experience:</label>
        <input type="number" id="years_of_experience" name="years_of_experience" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="pin_code">Pin Code:</label>
        <input type="text" id="pin_code" name="pin_code" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Add Doctor</button>
    </form>

    <a href="{{ url_for('doctor_bp.view_doctors') }}" class="back-link">Back to Doctor List</a>
</div>

<script>
    // Simple form validation
    function validateForm() {
        let name = document.getElementById('name').value;
        let contactNumber1 = document.getElementById('contact_number_1').value;

        // Validate that contact number 1 is not empty and has only numbers
        if (name.trim() === '') {
            alert('Name is required');
            return false;
        }

        if (contactNumber1.trim() === '' || !/^\d+$/.test(contactNumber1)) {
            alert('Please enter a valid contact number');
            return false;
        }

        return true;
    }
</script>

</body>
</html>
