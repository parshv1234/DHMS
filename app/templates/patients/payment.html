<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Payment Portal</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border: 2px solid #007bff;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Table Styles */
        .history-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .history-table th {
            background-color: #f4f7f6;
            font-weight: 600;
            color: #333;
        }

        .history-table td {
            color: #555;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
        }

        .status.pending {
            background-color: #ffc107;
            color: #fff;
        }

        .status.completed {
            background-color: #28a745;
            color: #fff;
        }

        .status.failed {
            background-color: #dc3545;
            color: #fff;
        }

        /* QR Code Section */
        #qrCodeSection {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #qrCodeImage {
            max-width: 200px;
            margin: 15px 0;
        }

        .payment-link {
            display: inline-block;
            color: #007bff;
            font-size: 1.1rem;
            text-decoration: none;
            margin-top: 10px;
            transition: text-decoration 0.3s ease;
        }

        .payment-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            button {
                font-size: 1rem;
            }

            .history-table th, .history-table td {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Payment Portal</h1>

        <!-- Payment Creation Section -->
        <h2>Make a Payment</h2>
        <div class="form-group">
            <label for="patient_id">Patient ID</label>
            <input type="text" id="patient_id" placeholder="Enter Patient ID">
        </div>
        <div class="form-group">
            <label for="doctor_id">Doctor ID</label>
            <input type="text" id="doctor_id" placeholder="Enter Doctor ID">
        </div>
        <button id="createPaymentBtn">Create Payment</button>

        <!-- QR Code Section -->
        <div id="qrCodeSection">
            <h2>Scan QR Code to Complete Payment</h2>
            <img id="qrCodeImage" alt="QR Code">
            <p><strong>Note:</strong> Once the payment is completed, refresh the page to update payment status.</p>
            <a id="paymentLink" class="payment-link" href="#" target="_blank" onclick="initiatePayment()">Click here to complete your payment</a>
        </div>

        <!-- Payment History Section -->
        <h2>Payment History</h2>
        <div class="form-group">
            <label for="patient_id_history">Patient ID</label>
            <input type="text" id="patient_id_history" placeholder="Enter Patient ID to fetch history">
        </div>
        <button id="fetchPaymentHistoryBtn">Fetch Payment History</button>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Payment ID</th>
                    <th>Doctor ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="paymentHistory">
                <tr>
                    <td colspan="5">No payment history found.</td>
                </tr>
            </tbody>
        </table>
        <div class="back">
            <h1></h1>
            <button onclick="return confirmBackAndRedirect()" class="btn">Back to Dashboard</button>
        </div>
    </div>

    <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        function confirmBackAndRedirect() {
            // Display confirmation dialog
            if (confirm('Are you sure you want to go back to the dashboard?')) {
                // Redirect to the dashboard if confirmed
                window.location.href = "{{ url_for('auth.patient_dashboard') }}";
            }
            // If canceled, do nothing (return false)
            return false;
        }
        // Utility function to handle errors
        function handleError(message, error = null) {
            console.error(message, error);
            alert(message);
        }
    
        // Create Payment
        document.getElementById('createPaymentBtn').addEventListener('click', async () => {
            const patientId = document.getElementById('patient_id').value.trim();
            const doctorId = document.getElementById('doctor_id').value.trim();
    
            if (!patientId || !doctorId) {
                handleError('Patient ID and Doctor ID are required!');
                return;
            }
    
            try {
                // Fetch amount based on patient and doctor
                const response = await fetch(`/payments/get_amount?patient_id=${patientId}&doctor_id=${doctorId}`);
                if (!response.ok) throw new Error('Error fetching payment amount.');
                const { amount } = await response.json();
    
                if (!amount) {
                    handleError('No charges found for the selected patient and doctor.');
                    return;
                }
    
                // Create payment
                const paymentResponse = await fetch('/payments/create_payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ patient_id: patientId, doctor_id: doctorId, amount })
                });
    
                if (!paymentResponse.ok) throw new Error('Error creating payment.');
                const paymentData = await paymentResponse.json();
    
                // Show QR code
                document.getElementById('qrCodeSection').style.display = 'block';
                document.getElementById('qrCodeImage').src = `https://api.qrserver.com/v1/create-qr-code/?data=${paymentData.payment_url}`;
                document.getElementById('paymentLink').href = paymentData.payment_url;
    
            } catch (error) {
                handleError('Failed to create payment. Please try again later.', error);
            }
        });
    
        // Razorpay Checkout
        async function initiatePayment() {
            const payment_url = document.getElementById('paymentLink').href;
            const order_id = payment_url.split('/l/')[1]; // Extract the order ID
    
            if (!order_id) {
                handleError('Invalid payment link. Please try again.');
                return;
            }
    
            try {
                const response = await fetch('/payments/get_razorpay_key');
                if (!response.ok) throw new Error('Failed to fetch Razorpay key.');
                const { razorpay_key } = await response.json();
    
                const options = {
                    key: razorpay_key,
                    order_id: order_id,
                    handler: function (response) {
                        fetch('/payments/payment_callback', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(response)
                        }).then(res => {
                            if (res.ok) {
                                alert('Payment successful! Your payment status has been updated.');
                                window.location.reload();
                            } else {
                                handleError('Payment was successful, but status update failed.');
                            }
                        }).catch(err => handleError('Error updating payment status.', err));
                    },
                    prefill: {
                        name: "Patient",
                        email: "patient@example.com"
                    },
                    theme: {
                        color: "#007bff"
                    }
                };
    
                const rzp = new Razorpay(options);
                rzp.open();
    
            } catch (error) {
                handleError('Error initiating payment. Please try again later.', error);
            }
        }
    
        // Fetch Payment History
        document.getElementById('fetchPaymentHistoryBtn').addEventListener('click', async () => {
            const patientId = document.getElementById('patient_id_history').value.trim();
    
            if (!patientId) {
                handleError('Please enter a valid Patient ID!');
                return;
            }
    
            try {
                const response = await fetch(`/payments/get_payment_history?patient_id=${patientId}`);
                if (!response.ok) throw new Error('Error fetching payment history.');
                const { payment_history } = await response.json();
    
                const historyTable = document.getElementById('paymentHistory');
                historyTable.innerHTML = ''; // Clear existing rows
    
                if (payment_history.length > 0) {
                    payment_history.forEach(payment => {
                        const statusClass = payment.status.toLowerCase();
                        const row = `
                            <tr>
                                <td>${payment.payment_id}</td>
                                <td>${payment.doctor_id}</td>
                                <td>${payment.amount}</td>
                                <td><span class="status ${statusClass}">${payment.status}</span></td>
                                <td>${payment.date}</td>
                            </tr>`;
                        historyTable.insertAdjacentHTML('beforeend', row);
                    });
                } else {
                    historyTable.innerHTML = '<tr><td colspan="5">No payment history found.</td></tr>';
                }
    
            } catch (error) {
                handleError('Failed to fetch payment history. Please try again later.', error);
            }
        });
    </script>
</body>
</html>
